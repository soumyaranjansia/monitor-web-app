services:
  node_app:  # This is the service name
    build: .
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/usr/src/app/backend
    environment:
      - NODE_ENV=production

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana
    ports:
      - '3001:3000'
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage:
